<div class="container-fluid">
  <div class="navbar-header" style="padding: 28px;">
    <div class="row">

      <div class="col-2"> <label><input type="checkbox" (change)="checkValue($event)" value="all">All</label></div>
      <div class="col-2"> <label><input type="checkbox" (change)="checkValue($event)" value="deleted">Deleted</label></div>
      <div class="col-2"> <label><input type="checkbox" (change)="checkValue($event)" value="completed">Completed</label></div>
      <div class="col-2"> <label><input type="checkbox" (change)="checkValue($event)" value="proposed">Proposed</label></div>
      <div class="col-4"> </div>
    </div>
    <div class="row">
      <div class="col-2">
        <label><input type="checkbox" value="">Accepted</label>
      </div>
      <div class="col-2"> <label><input type="checkbox" (change)="checkValue($event)" value="referred">Referred</label></div>
      <div class="col-2"> <label><input type="checkbox" (change)="checkValue($event)" value="existing">Existing</label></div>
      <div class="col-2"> <label><input type="checkbox" (change)="checkValue($event)" value="unaccepted">Unaccepted</label></div>
      <div class="col-4">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>


<div class="container-fluid text-center">
  <div class="row content">
    <!-- left side space -->
    <div class="col-sm-2 sidenav">

    </div>
    <div class="col-sm-8 text-left">
      <!-- data table  -->
      <table class="table">
        <thead class="thead-dark">
          <tr>

            <th scope="col">Op Date</th>
            <th scope="col">Th</th>
            <th scope="col">Patient Name</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let eachpatient of oppatient | dataFilter: statusFilter : 1">

            <td>{{eachpatient.opdate}}</td>
            <td>{{eachpatient.th}}</td>
            <td>{{eachpatient.patient_name}}</td>
            <td>{{eachpatient.status}}</td>
          </tr>

        </tbody>
      </table>
      <!-- data table -->
    </div>
    <!-- right side space -->
    <div class="col-sm-2 sidenav">

    </div>
  </div>
</div>
